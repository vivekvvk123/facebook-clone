<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.png">
  </head>

  <body class="bg-gray-100">
    <div class="container flex mt-28 mx-auto justify-center items-center">

      <div class="left w-1/2 pb-14">
        <img class="w-80 " src="logo.svg" alt="logo" />
        <p class="text-3xl mx-6 w-10/12">Facebook helps you connect and share with the people in your life.</p>
      </div>

      <div class="right ml mt-5 flex flex-col bg-white p-2 rounded-xl w-4/12 relative">
        <input class="px-4 py-3 my-2 mx-2 outline-blue-300 rounded-md border border-gray-200" type="text" placeholder="Email address or phone number">
        <input class="px-4 py-3 my-2 mx-2 outline-blue-300 rounded-md border border-gray-200" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white mx-2 my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700">Log in</button>
        <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten Password?</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold text-xl w-fit mx-auto px-4 hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-10"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        
      </div>

    </div>

  </body>

</html>
